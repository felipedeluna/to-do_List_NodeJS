<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4 d-flex flex-column justify-content-center">

    <nav class="navbar">
        <div class="container d-flex justify-content-end px-0">
            <a class="btn btn-primary" href="/login" role="button">Login</a>
            <span class="mx-3">|</span>
            <a class="btn btn-secondary" href="/registro" role="button">Registrar</a>
        </div>
    </nav>

    <main class="d-flex flex-column mt-5 justify-content-center">
        <h1 class="text-center mb-4">To-Do List</h1>
        <form id="formularioTarefas" class="mb-4 d-flex justify-content-between">
                <div class="form-floating col-9">
                    <input type="text" class="form-control" id="novaTarefa" placeholder="Adicione uma nova tarefa" required>
                    <label for="novaTarefa">Adicione uma nova tarefa</label>
                </div>
                <button class="btn btn-success" type="submit">
                    Adicionar
                </button>
        </form>
        <ul id="listaDeTarefas" class="list-group">
            <!-- <li class="list-group-item d-flex justify-content-between ">
            <div class="d-flex align-items-center">
              <input class="form-check-input me-1 mt-0" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">First checkbox</label>
            </div>
            <button class="btn btn-danger btn-sm ms-2" type="button">Remover</button>
            </li> -->
        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
