<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-9 col-md-5 col-lg-4 col-xl-3 p-4">
        <form id="formularioCadastro">
            <div class="mb-3">
              <label for="inputEmail3" class=" col-form-label">Email</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="inputEmail" required>
              </div>
            </div>
            <div class=" mb-3 justify-content-center">
              <label for="inputPassword3" class=" col-form-label">Senha</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="inputSenha" required>
              </div>
            </div>
            <div class=" mb-3">
              <label for="inputPassword3" class=" col-form-label">Confirmar senha</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="inputConfirmarSenha" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-12 mb-3">Registrar</button>
          </form>
            <div class="d-flex justify-content-between gap-2">
                <a class="btn btn-success w-100" href="/" role="button">Home</a>
                <a class="btn btn-secondary w-100" href="/login" role="button">Logar</a>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/cadastroUsuario.js"></script>
</body>
</html>
